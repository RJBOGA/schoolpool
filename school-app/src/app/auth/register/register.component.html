<h2>Register</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" [(ngModel)]="user.fname" required>
      </div>
      <div>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" [(ngModel)]="user.lname" required>
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="user.phone" required>
      </div>
      <div>
        <label for="emailid">Email:</label>
        <input type="email" id="emailid" name="emailid" [(ngModel)]="user.emailid" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
      <div>
        <label>
          <input type="checkbox" name="isRider" [(ngModel)]="user.isRider"> I am a rider
        </label>
      </div>
      <div *ngIf="user.isRider">
        <h3>Rider Profile</h3>
        <div>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" [(ngModel)]="user.riderProfile.address" required>
        </div>
        <div>
          <label for="carModel">Car Model:</label>
          <input type="text" id="carModel" name="carModel" [(ngModel)]="user.riderProfile.carModel" required>
        </div>
        <div>
          <label for="driversLicenseNumber">Driver's License Number:</label>
          <input type="text" id="driversLicenseNumber" name="driversLicenseNumber" [(ngModel)]="user.riderProfile.driversLicenseNumber" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
